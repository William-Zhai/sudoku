<!DOCTYPE html>
<html>

<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="./css/initial.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body id="sudoku">
    <div id="container">
        <a href="#" class="menu-trigger"></a>
        <div class="indicator hide">
            <img src="./image/indicator.gif" />
        </div>
        <div class="menu hide">
            <div class="widget normal">
                <a href="#" class="close-trigger"></a>
                <h2 class="header">Welcome</h2>
                <div class="content">
                    <div class="copy">To start a new game, select one difficulty mode first.</div>
                    <div class="selectors" data-property="difficulty">
                        <a href="#" class="selector" data-value="easy">
							Easy
						</a>
                        <a href="#" class="selector" data-value="medium">
							Medium
						</a>
                        <a href="#" class="selector" data-value="difficulty">
							Difficulty
						</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="board" id="board">

                <div class="cell"></div>
                <div class="cell"></div>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
